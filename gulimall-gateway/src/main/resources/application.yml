server:
  port: 88

spring:
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
      - id: baidu_route
        uri: http://www.baidu.com
        predicates:
          - Path=/baidu
        filters:
          - StripPrefix=1

      - id: qq_route
        uri: http://www.qq.com
        predicates:
          - Path=/qq
        filters:
          - StripPrefix=1

      - id: product_route
        uri: lb://gulimall-product
        predicates:
          - Path=/api/product/**
        filters:
          - RewritePath=/api/(?<segment>.*), /$\{segment}

      - id: admin_route
        uri: lb://renren-fast
        predicates:
          - Path=/api/**
        filters:
          - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}
